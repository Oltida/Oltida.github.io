<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Cocktails | Sip Central</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üîç Search for Cocktails</h1>
    <div class="mb-4 text-center">
      <input type="text" id="search-input" class="form-control d-inline-block w-50" placeholder="Enter cocktail name or ingredient">
      <button id="search-btn" class="btn btn-success ms-2">Search</button>
    </div>
    <div id="results" class="row g-4"></div>
    <div class="text-center mt-4">
        <a href="project.html">Back to Home</a>
    </div>
  </div>

  <script>
    const input = document.getElementById('search-input');
    const button = document.getElementById('search-btn');
    const results = document.getElementById('results');

    button.addEventListener('click', async () => {
      const query = input.value.trim();
      if (!query) return;
      results.innerHTML = "Loading...";
      const res = await fetch(`https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${query}`);
      const data = await res.json();
      if (!data.drinks) {
        results.innerHTML = `<p class='text-danger text-center'>No cocktails found!</p>`;
        return;
      }
      results.innerHTML = data.drinks.map(drink => `
        <div class="col-md-4">
          <div class="card h-100">
            <img src="${drink.strDrinkThumb}" class="card-img-top" alt="${drink.strDrink}">
            <div class="card-body">
              <h5 class="card-title">${drink.strDrink}</h5>
              <p><strong>Category:</strong> ${drink.strCategory}</p>
              <p><strong>Glass:</strong> ${drink.strGlass}</p>
            </div>
          </div>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
