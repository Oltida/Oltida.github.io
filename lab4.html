<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: "Times New Roman", Georgia, serif;
            text-align: center;
            background: linear-gradient(120deg, #E6E6FA); 
            color: #333;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 50px;
            width: 60%;
        }

        h1 {
            font-family: "Times New Roman", Georgia, serif;
            font-weight: bold;
            font-size: 2em;
            color: #4A47A3;
            text-shadow: 2px 2px 5px rgba(74, 71, 163, 0.3);
        }

        p {
            font-family: "Times New Roman", Georgia, serif;
            font-size: 18px;
            color: #4A47A3;
            font-weight: bold;
            line-height: 1.6;
        }

        .details {
            font-weight: bold;
            color: #4A047A;
        }

        .order-again {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4A047A;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .order-again:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>

    <script>
        alert("Welcome to Our Store!");

        let name = prompt("What is your name?");
        let item = prompt("What item would you like to order?");
        let quantity;

        while (true) {
            quantity = prompt("How many would you like? (1-99)");
            if (quantity >= 1 && quantity <= 99) {
                break;
            } else {
                alert("Please enter a number between 1 and 99.");
            }
        }

        let currentHour = new Date().getHours();
        let greetingText;
        
        if (currentHour < 12) {
            greetingText = "Good Morning";
        } else if (currentHour < 18) {
            greetingText = "Good Afternoon";
        } else {
            greetingText = "Good Evening";
        }

        let arrivalDate = new Date();
        arrivalDate.setDate(arrivalDate.getDate() + 7);
        let formattedDate = arrivalDate.toDateString();

        document.write(`
            <div class="container">
                <h1>${greetingText}, ${name}! Thank you for Ordering!</h1>
                <p><strong>Item Ordered:</strong> <span class="details">${item}</span></p>
                <p><strong>Quantity:</strong> <span class="details">${quantity}</span></p>
                <p><strong>Expected Arrival Date:</strong> <span class="details">${formattedDate}</span></p>
                <button class="order-again" onclick="location.reload()">Order Again</button>
            </div>
        `);
    </script>

</body>
</html>
