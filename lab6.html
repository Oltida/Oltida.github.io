<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cat Facts</h1>
    <button onclick="fetchCatFacts()">Load Cat Facts</button>
    <table>
        <thead>
            <tr>
                <th>Fact ID</th>
                <th>Fact</th>
            </tr>
        </thead>
        <tbody id="factsTableBody">
        </tbody>
    </table>
    <img id="catImage" src="placeholder.jpg" alt="Cat Image">
    <script>
        async function fetchCatFacts() {
            try {
                const response = await fetch('https://brianobruno.github.io/cats.json');
                const data = await response.json();
                
                // Sort facts by factId
                const sortedFacts = data.facts.sort((a, b) => a.factId - b.factId);
                
                // Populate table
                const tableBody = document.getElementById('factsTableBody');
                tableBody.innerHTML = '';
                sortedFacts.forEach(fact => {
                    const row = `<tr><td>${fact.factId}</td><td>${fact.text}</td></tr>`;
                    tableBody.innerHTML += row;
                });
                
                // Update image
                document.getElementById('catImage').src = data.catPhoto;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
