<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Cocktail | Sip Central</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üç∏ Random Cocktail Generator</h1>
    <div id="cocktail-container" class="row justify-content-center"></div>
    <div class="text-center mt-4">
      <button id="new-drink" class="btn btn-primary">Get Another Drink</button>
      <a href="project.html">Back to Home</a>
    </div>
  </div>

  <script>
    const container = document.getElementById('cocktail-container');
    const btn = document.getElementById('new-drink');

    async function fetchRandomCocktail() {
      container.innerHTML = "Loading...";
      const res = await fetch('https://www.thecocktaildb.com/api/json/v1/1/random.php');
      const data = await res.json();
      const drink = data.drinks[0];

      const ingredients = [];
      for (let i = 1; i <= 15; i++) {
        if (drink[`strIngredient${i}`]) {
          ingredients.push(`${drink[`strMeasure${i}`] || ''} ${drink[`strIngredient${i}`]}`.trim());
        }
      }

      container.innerHTML = `
        <div class="col-md-6">
          <div class="card">
            <img src="${drink.strDrinkThumb}" class="card-img-top" alt="${drink.strDrink}">
            <div class="card-body">
              <h4 class="card-title">${drink.strDrink}</h4>
              <p><strong>Category:</strong> ${drink.strCategory}</p>
              <p><strong>Glass:</strong> ${drink.strGlass}</p>
              <p><strong>Ingredients:</strong></p>
              <ul>${ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
              <p><strong>Instructions:</strong> ${drink.strInstructions}</p>
            </div>
          </div>
        </div>
      `;
    }

    btn.addEventListener('click', fetchRandomCocktail);
    fetchRandomCocktail();
  </script>
</body>
</html>
