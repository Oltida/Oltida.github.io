<!-- random.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Cocktail | Sip Central</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('drink1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 20px;
    }

    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="overlay">
      <h1 class="text-center mb-4">üç∏ Random Cocktail Generator</h1>
      <div id="cocktail-container" class="row justify-content-center"></div>
      <div class="text-center mt-4">
        <button id="new-drink" class="btn btn-light">Get Another Drink</button>
        <a href="project.html" class="btn btn-outline-light ms-2">Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('cocktail-container');

    async function fetchRandomCocktail() {
      container.innerHTML = "<p class='text-center'>Loading...</p>";
      const res = await fetch('https://www.thecocktaildb.com/api/json/v1/1/random.php');
      .then(res => res.json())
      .then(data => {
      const drink = data.drinks[0];

      const ingredients = [];
      for (let i = 1; i <= 15; i++) {
        if (drink[`strIngredient${i}`]) {
          ingredients.push(`${drink[`strMeasure${i}`] || ''} ${drink[`strIngredient${i}`]}`.trim());
        }
      }

      container.innerHTML = `
        <div class="col-md-6">
          <div class="card text-dark">
            <img src="${drink.strDrinkThumb}" class="card-img-top" alt="${drink.strDrink}">
            <div class="card-body">
              <h4 class="card-title">${drink.strDrink}</h4>
              <p><strong>Category:</strong> ${drink.strCategory}</p>
              <p><strong>Glass:</strong> ${drink.strGlass}</p>
              <p><strong>Ingredients:</strong></p>
              <ul>${ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
              <p><strong>Instructions:</strong> ${drink.strInstructions}</p>
            </div>
          </div>
        </div>
      `;
    })
.catch(error => {
          container.innerHTML = `<p class='text-danger text-center'>Error loading drink. Please try again.</p>`;
          console.error('Error fetching drink:', error);
        });
    }

    // Load a drink on page load
    window.onload = getAnotherDrink;
  </script>
</body>
</html>
